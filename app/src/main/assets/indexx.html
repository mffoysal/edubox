/* age calculator */

.containerAge
{

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 50px 30px;
}
.containerAge *
{
    outline: none;
    border: none;
}
.containerAge .inputs-wrapper
{
    background-color: #fff;
    padding: 30px 25px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    border-radius: 8px;
    margin-bottom: 50px;
}
.inputs-wrapper input,
.inputs-wrapper button
{
    background: #0a6cf1;
    border-radius: 5px;
    color: #fff;
    font-weight: 500;
    height: 50px;
}
.inputs-wrapper input
{
    width: 60%;
    padding: 0 20px;
    font-size: 14px;
    color: #fff;
}
.inputs-wrapper button
{
    width: 30%;
    float: right;
    padding: 0 20px;
    cursor: pointer;
}
.output
{
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.output div
{
    width: 100px;
    height: 100px;
    color: #0a6cf1;
    background: #fff;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    display: grid;
    place-items: center;
    border-radius: 50%;
    padding: 20px 0;
}
.output div span
{
    font-size: 30px;
    font-weight: 500;
}
.output div p
{
    font-size: 14px;
    color: #707070;
    font-weight: 400;
}

.content h2{
    font-variant: small-caps;

    position: absolute;
    font-size: 1.8rem;
    text-transform: capitalize;
    /* margin-left: 1%; */

.content h2:nth-child(1){
    /* position: relative; */
    color: transparent;
    -webkit-text-stroke: 2px #03a9f4;
}
.content h2:nth-child(2){
    color: #03a9f4;
    animation: anim 4s ease-in-out infinite;
}
@keyframes anim {
    0%,100%{
        clip-path: polygon(0% 45%, 15% 44%, 32% 50%, 54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
    }
    50%{
        clip-path: polygon(0% 60%, 16% 65%, 34% 66%, 51% 62%, 67% 50%, 84% 45%, 100% 46%, 100% 100%, 0% 100%);
    }
}

<script>
    //   setInterval(function(){

    //     load_comment();

    // },1000)

    const months = [31,28,31,30,31,30,31,31,30,31,30,31];

function ageCalculate() {
    let today = new Date();
    let inputDate = new Date(document.getElementById('date-input').value);
    let birthYear, birthMonth, birthDay;
    let birthDetails = {
        year: inputDate.getFullYear(),
        month: inputDate.getMonth()+1,
        date: inputDate.getDate(),
    }

    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth()+1;
    let currentDate = today.getDate();

    leapChecker(currentYear);

    if (birthDetails.year > currentYear ||
        (birthDetails.month > currentMonth && birthDetails.year == currentYear) ||
        (birthDetails.date > currentDate && birthDetails.month == currentMonth && birthDetails.year == currentYear))
    {
        alert('Not Born yet');
        displayResult("-","-","-");
        return;
    }

    birthYear = currentYear - birthDetails.year;

    if (currentMonth >= birthDetails.month) {
        birthMonth = currentMonth - birthDetails.month;
    }else{
        birthYear--;
        birthMonth = 12 + currentMonth - birthDetails.month;
    }


    if (currentDate >= birthDetails.date) {
        birthDay = currentDate - birthDetails.date;
    }else{
        birthMonth--;
        let Day = months[currentMonth - 2];
        birthDay = Day + currentDate - birthDetails.date;
        if (birthMonth < 0) {
            birthMonth = 11;
            birthYear--;
        }
    }

    displayResult(birthYear, birthMonth, birthDay);


    function displayResult(bYear, bMonth, bDay) {
        document.getElementById('year').textContent = bYear;
        document.getElementById('month').textContent = bMonth;
        document.getElementById('day').textContent = bDay;
    }

}
function leapChecker(year) {
    if(year % 4 == 0 || (year % 100 == 0 && year % 400 == 0)){
        months[1] = 29;
    }else{
        months[1] = 28;
    }
}




</script>

});

<script>
function setSessionCookie(sessionToken) {
    document.cookie = "sessionToken=" + sessionToken + "; path=/";
}
</script>
<script>
function getSessionCookie() {
    const cookies = document.cookie.split("; ");
    for (const cookie of cookies) {
        const [name, value] = cookie.split("=");
        if (name === "sessionToken") {
            return value;
        }
    }
    return null;
}
function removeSessionCookie() {
    document.cookie = "sessionToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
}
</script>
<script>
        async function fetchClipboardText() {
            try {
                const response = await fetch("/getCopy");
                if (response.ok) {
                    const clipboardText = await response.text();
                    const textareaElement = document.getElementById("textTosend");
                    if (textareaElement) {
                        textareaElement.value = clipboardText;
                    } else {
                        console.error("Textarea element not found.");
                    }
                } else {
                    // Handle error case
                    console.error("Error fetching clipboard text:", response.status);
                }
            } catch (error) {
                console.error("Error fetching clipboard text:", error);
            }
        }

        // Fetch clipboard text on page load
        window.addEventListener("load", fetchClipboardText);
    </script>

document.addEventListener("DOMContentLoaded", async function () {
    const sessionToken = getSessionCookie();
    const profileElement = document.getElementById("profile");

    if (sessionToken) {
        // Fetch username using AJAX
        try {
            const response = await fetch("/getUsername");
            if (response.ok) {
                const username = await response.text();
                profileElement.innerHTML = "<h1>Welcome, " + username + "!</h1>" +
                                           "<a href=\"/out\">Logout</a>";
            } else {
                // Handle error case
                console.error("Error fetching username:", response.status);
            }
        } catch (error) {
            console.error("Error fetching username:", error);
        }
    } else {
        // User is not logged in, display login link
        profileElement.innerHTML = "<a href=\"/login\">Login</a>";
    }
});


</script>

<script>
        function sendMessage() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/send", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById("response").innerText = "Message sent successfully!";
                    } else {
                        document.getElementById("response").innerText = "Failed to send message.";
                    }
                }
            };
            xhr.send(JSON.stringify({ "message": "Hello from the web interface!" }));
        }
</script>
